<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <!-- Tailwind CDN (for assignment simplicity) -->
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-sky-200 to-white flex items-start justify-center p-6">
  <div class="w-full max-w-4xl">
    <header class="mb-6">
      <h1 class="text-3xl text-center font-bold text-slate-800">Weather Forecast</h1>
    </header>

    <!-- Controls -->
    <section id="controls" class="bg-white/80 backdrop-blur-md p-4 rounded-xl shadow-md mb-4">
        <p class="text-sm pb-3 text-slate-600">Search by city or use your current location</p>
      <div class="flex flex-wrap gap-3">
  <input id="city-input" 
    type="text" 
    placeholder="Enter city name" 
    class="w-full sm:w-auto flex-1 p-2 rounded-lg border border-slate-200 focus:outline-none" />

  <button id="search-btn" 
    class="w-50 sm:w-auto px-4 py-2 rounded-lg bg-sky-600 text-white">
    Search
  </button>

  <button id="loc-btn" 
    class="w-full sm:w-auto px-4 py-2 rounded-lg border border-slate-300">
    Use my location
  </button>
</div>


      <div class="mt-3 flex items-center gap-3">
        <label class="flex items-center gap-2">
          <input id="unit-toggle" type="checkbox" class="h-4 w-4" />
          <span class="text-sm">Display today's temp in °F</span>
        </label>

        <div class="ml-auto relative">
          <button id="recent-btn" class="px-3 py-1 border rounded">Recent</button>
          <div id="recent-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white shadow rounded border z-50"></div>
        </div>
      </div>
    </section>

    <!-- Error / Alert area -->
    <div id="message" class="mb-4"></div>

    <main id="main" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Current Weather Card -->
      <section id="current" class="col-span-2 bg-white/90 p-6 rounded-xl shadow">
        <div class="flex items-start gap-4">
          <div>
            <h2 id="location-name" class="text-2xl font-semibold">City Name</h2>
            <p id="local-time" class="text-sm text-slate-600">local-time</p>
            <div id="alert-slot" class="mt-2"></div>
          </div>
          <div class="ml-auto text-right">
            <div id="temp-display" class="text-5xl font-bold">--°</div>
            <div id="weather-desc" class="text-sm text-slate-700">—</div>
            <img id="weather-icon" src="https://openweathermap.org/img/wn/04n@2x.png" alt="" class="mx-auto mt-2" width="80" height="80"/>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-3 gap-3 text-sm">
          <div class="p-3 bg-antiquewhite bg-slate-1 rounded">
            <div class="text-xs text-slate-500">Feels</div>
            <div id="feels" class="font-medium">—</div>
          </div>
          <div class="p-3 bg-#ffc2c2 bg-slate-2 rounded">
            <div class="text-xs text-slate-500">Humidity</div>
            <div id="humidity" class="font-medium">—</div>
          </div>
          <div class="p-3 bg-#dbeeff bg-slate-3 rounded">
            <div class="text-xs text-slate-500">Wind</div>
            <div id="wind" class="font-medium">—</div>
          </div>
        </div>
      </section>

      <!-- Forecast Column -->
      <aside id="forecast-col" class="bg-white/90 p-4 rounded-xl shadow">
        <h3 class="text-lg font-semibold mb-3">5-Day Forecast</h3>
        <div id="forecast-cards" class="space-y-3"></div>
      </aside>
    </main> 
  </div>

  <script src="script.js"></script>
</body>
</html>
